<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border="1" style="width:400px;height:400px;">
	<caption>table thead, tbody, tfoot 연습</caption>
	<col>
	<col style="background-color:orange;">
	<col>
	<colgroup span="2" style="background-color:gray;">
	<thead>
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>			
			<td>1-3</td>			
			<td>1-3</td>			
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>			
			<td>2-3</td>			
			<td>2-3</td>			
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>			
			<td>3-3</td>			
			<td>3-3</td>			
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>4-1</td>
			<td>4-2</td>
			<td>4-3</td>
			<td>4-3</td>
			<td>4-3</td>
		</tr>
	</tfoot>
</table>

</body>
</html>
