<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		font-size:30px;
		
	}
	ul li{
		float:left;
		margin:20px;
		list-style-type: none;
	}
	ul li:first-child {
		color:red;
	}
	
	ul li:last-child {
		color:blue;
	}
	
	ul li:nth-child(2n+2){
		color:aqua;
	}
	
	p {
		clear:both;
	}
	
	a:link {
		color:black;
		text-decoration: none;
	}
	:visited {
		color:black;
	}
	a:active {
		color:pink;
	}
	a:hover {
		color:green;
	}
</style>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
	</ul>

<p>
	<a href="https://naver.com">naver</a>
	<a href="https://daum.net">daum</a>
	<a href="#numberlist">숫자로</a>
</p>


</body>
</html>
